name: ðŸš€ Deploy Fusion Web Solution to EC2

on:
  push:
    branches:
      - main   # deploy on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      - name: Deploy to EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /var/www/fusion

            echo "ðŸ” Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ“¦ Installing dependencies..."
            npm install --legacy-peer-deps

            echo "ðŸ§± Building project..."
            npm run build

            echo "ðŸš€ Restarting PM2..."
            NODE_ENV=production pm2 restart fusion-server || NODE_ENV=production pm2 start dist/index.js --name fusion-server
            pm2 save

            echo "âœ… Deployment complete!"
          EOF
